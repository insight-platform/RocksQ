            name: manylinux-arm
            arch: linux/arm64
            runner: ARM64
          - docker_file: docker/Dockerfile.manylinux_2_28_X64
            maturin_action_docker_image: ghcr.io/insight-platform/manylinux_2_28_x64:v0.0.5
            name: manylinux-x86
            arch: linux/amd64
            runner: X64
    runs-on:
      - self-hosted
      - ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker image
        uses: docker/build-push-action@v6
        with:
          file: ${{ matrix.docker_file }}
          platforms: ${{ matrix.arch }}
          tags: rocksq
          push: false
          load: true
          context: .

      - name: Copy wheels
        run: docker run --rm -v $(pwd)/distfiles:/tmp rocksq cp -R /opt/dist /tmp

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.runner }}
          path: distfiles/dist

